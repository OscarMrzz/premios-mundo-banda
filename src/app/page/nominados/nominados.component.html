<div class="container__registros">
    <div class="area-formulario">
        
        <form (ngSubmit)="agregar_editar(formulario)" class="container-form__form" #formulario="ngForm">
            <div class="form__container__input">
                <label class="form__label" for="">Nombre</label>
                <input class="form__input" type="text" [(ngModel)]="datosFormulario.nombre_nominado" name="nombre" #nombreInput>
                
                
    
            </div>
            <div class="container__form-button">
              <button type="submit" class="button">Aceptar</button>
              <button type="reset" class="button">Cancelar</button>
            </div>
        </form>
    
    </div>
    
    <div class="area-tabla">
        <div class="table-container">  
            <table class="table">
                <thead class="table__head">
                    <tr class="table__row">
                        <th class="table__row-th">Nombre</th>
                   
            
               
                        <th class="table__row-th table__row-th-button">Editar</th>
                        <th class="table__row-th table__row-th-button">Eliminar</th>
                    </tr>
                    
                </thead>
                <tbody class="table__body"  *ngFor="let nominado of nominados; let indice =index">
                    <tr class="table__row">
                        <td class="table__row-td">{{nominado.nombre_nominado}}</td>
                        <td class="table__row-td table__row-td-button" ><button class="button-table button-table-editar" (click)="capturarparaeditar(indice)">Editar</button></td>
                        <td class="table__row-td table__row-td-button"><Button class="button-table button-table-eliminar" (click)="eliminar(nominado.id_nominado)">Eliminar</Button></td>
                    </tr>
                </tbody>
            </table>
    
        </div>
    </div>
    </div>
