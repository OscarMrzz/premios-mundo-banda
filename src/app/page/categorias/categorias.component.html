<div class="container__registros">
    <div class="area-formulario">
        
        <form (ngSubmit)="agregar_editar(formulario)" class="container-form__form" #formulario="ngForm">
            <div class="form__container__input">
                <label class="form__label" for="">Nombre</label>
                <input class="form__input" type="text" [(ngModel)]="datosFormulario.nombre_categoria" name="nombre" #nombreInput>
                <label class="form__label" for="">datelles</label>
                <input class="form__input" type="text" [(ngModel)]="datosFormulario.detalles_categoria" name="apellido">
                
    
            </div>
            <div class="container__form-button">
              <button type="submit" class="button">Aceptar</button>
              <button type="reset" class="button">Cancelar</button>
            </div>
        </form>
     
    </div>
    
    <div class="area-tabla">
        <div class="table-container">  
            <table class="table">
                <thead class="table__head">
                    <tr class="table__row">
                        <th class="table__row-th">Nombre</th>
                        <th class="table__row-th">detalle</th>
            
               
                        <th class="table__row-th table__row-th-button">Editar</th>
                        <th class="table__row-th table__row-th-button">Eliminar</th>
                    </tr>
                    
                </thead>
                <tbody class="table__body"  *ngFor="let categoria of categorias; let indice =index">
                    <tr class="table__row">
                        <td class="table__row-td">{{categoria.nombre_categoria}}</td>
                        <td class="table__row-td">{{categoria.detalles_categoria}}</td>
                      
                        
                        <td class="table__row-td table__row-td-button" ><button class="button-table button-table-editar" (click)="capturarparaeditar(indice)"><i class="fas fa-edit"></i></button></td>
                        <td class="table__row-td table__row-td-button"><Button class="button-table button-table-eliminar" (click)="eliminar(categoria.id_categoria)"><i class="fas fa-trash-alt"></i></Button></td>
                    </tr>
                </tbody>
            </table>
    
        </div>
    </div>
    </div>
