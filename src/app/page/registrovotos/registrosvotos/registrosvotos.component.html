<div class="container__registros">
     
   
    
    <div class="area-tabla">
        <div class="table-container">  
            <table class="table">
                <thead class="table__head">
                    <tr class="table__row">
                        <th class="table__row-th">Jurado</th>
                        <th class="table__row-th">nominado</th>
                        <th class="table__row-th">categoria</th>
                        <th class="table__row-th table__row-th-button">Eliminar</th>
                    </tr>
                    
                </thead>
                <tbody class="table__body"  *ngFor="let voto of votacionesFiltradas; let indice =index">
                    <tr class="table__row">
                        <td class="table__row-td">{{voto.nombre_usuario}}</td>
                        <td class="table__row-td">{{voto.nombre_nominado}}</td>
                        <td class="table__row-td">{{voto.nombre_categoria}}</td>

                        <td class="table__row-td table__row-td-button"><Button class="button-table button-table-eliminar" (click)="eliminar(voto.id_voto)">Eliminar</Button></td>
                    </tr>
                </tbody>
            </table>
    
        </div>
    </div>
</div>
