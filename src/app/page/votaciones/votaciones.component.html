<div class="container-votaciones" >
<div  class="container-categorias-card" *ngFor="let categoria of categoriaFiltrada; let  indice = index">
    <div (click)="capturar_categoria_seleccionada(indice)" class="categoria-card">
        <h2 class="title-categoria">{{categoria.nombre_categoria}}</h2>
        <p class="info-categoria">
            {{categoria.detalles_categoria}}
        </p>
        
    </div>
</div>
</div>
